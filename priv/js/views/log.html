<h2><span class="label">project</span> <span id="project-name">{{project.name}}</span></h2>
<table class="table table-bordered table-striped table-condensed">
    <thead>
        <tr>
            <th>#</th>
            <th>Started</th>
            <th>Time delta</th>
            <th>Time</th>
            <th>Modules</th>
            <th>Tests</th>
        </tr>
    </thead>
    <tbody>
        {{#runs}}
        <tr data-id="{{id}}" class="app-clickablerow">
            <td>{{id}}</td>
            <td>{{started}}</td>
            <td>{{timeDelta}}</td>
            <td>{{time}}</td>
            <td>{{modules}}</td>
            <td>{{tests}}</td>
        </tr>
        {{/runs}}
    </tbody>
</table>
